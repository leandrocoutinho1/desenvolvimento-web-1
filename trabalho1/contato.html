<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Contato</title>
</head>
<body>

  <h1>Contato</h1>

  <img src="phone.jpg" alt="Imagem de contato" style="width:30px;">

  <form action="#" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone"><br><br>

    <label for="recrutador">Você é um recrutador?</label><br>
    <select id="recrutador" name="recrutador" required>
      <option value="">Selecione</option>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" required style="width:300px; height:100px;"></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p><a href="index.html">Voltar à página principal</a></p>

</body>
</html>
